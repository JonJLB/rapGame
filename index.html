<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>90's Rap Game</title>
  <link rel="stylesheet" href="style.css">
  <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
</head>
<div id="wrapper">
  <h1>Welcome to the 90's Rap Game!</h1>
    <fieldset id="q1"class="orange">
      <label>What rules everything around me?:</label><br>
      <input type="radio" name="q1" id="laws"><label for="laws">The laws of physics</label><br>
      <input type="radio" name="q1" id="busta"><label for="bustsa">Busta Rhymes</label><br>
      <input type="radio" name="q1" id="cream"><label for=cream>Cream</label><br>
      <input type="radio" name="q1" id="god"><label for="god">God</label><br>
    </fieldset>

    <fieldset id="q2" class="yellow">
      <label>Can I kick it?:</label><br>
      <input type="radio" name="q2" id="pay"><label for="pay">Only if you pay for it<label><br>
      <input type="radio" name="q2" id="yes"><label for="yes">Yes, you can</label><br>
      <input type="radio" name="q2" id="kick"><label for="kick">Kick it</label><br>
      <input type="radio" name="q2" id="bounce"><label for="bounce">Bounce foo</label><br>
    </fieldset>

    <fieldset id="q3" class="blue">
      <label>Here I go, here I go, here I go again. Girls what's my weakness?:</label><br>
      <input type="radio" name="q3" id="shoes"><label for="shoes">Shoes</label><br>
      <input type="radio" name="q3" id="cars"><label for="cars">Cars</label><br>
      <input type="radio" name="q3" id="bling"><label for="bling">Bling</label><br>
      <input type="radio" name="q3" id="men"><label for="men">Men</label><br>
    </fieldset>

    <fieldset id="q4" class="green">
      <label>Who said to knock you out?:</label><br>
      <input type="radio" name="q4" id="mama"><label for="mama">Mama</label><br>
      <input type="radio" name="q4" id="fiveo"><label for="fiveo">Five-O</label><br>
      <input type="radio" name="q4" id="sister"><label for="sister">My sister</label><br>
      <input type="radio" name="q4" id="none"><label for="none">None of the above</label><br>
    </fieldset>

    <fieldset id="q5" class = "pink">
      <label>He is I, and I am him, slim with the tilted brim. What's my mother@%$#in' name?:</label><br>
      <input type="radio" name="q5" id="jay"><label for="jay">Jay-Z</label><br>
      <input type="radio" name="q5" id="snoop"><label for="snoop">Snoop Doggy, Dogg</label><br>
      <input type="radio" name="q5" id="flavor"><label for="flavor">Flavor Flav</label><br>
      <input type="radio" name="q5" id="raekwon"><label for="raekwon">Raekwon</label><br>
    </fieldset>
    <button id="check" type="button">Check My Answers</button>
  </div>

	<script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
	<script src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
	<script src="script.js"></script>     
</body>

</html>
